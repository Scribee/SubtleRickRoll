<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function() {
        $("#save-button").click(saveSettings);
        google.script.run
          .withSuccessHandler(reloadSettings)
          .getSettings();
          
      });

      function saveSettings() {
        google.script.run
          .withUserObject(this)
          .setSettings($("textarea#replacement-text").val(), $("input#replacement-link").val(), $("input#case-sensitive").is(":checked"), $("input#looping-allowed").is(":checked"));
      }
      
      function reloadSettings(settings) {
        $("textarea#replacement-text").val(settings["textToEmbed"]);
        $("input#replacement-link").val(settings["replacementLink"]);
        $("input#case-sensitive").attr("checked", settings["isCaseSensitive"]);
        $("input#looping-allowed").attr("checked", settings["isLoopingAllowed"]);
      }
    </script>
